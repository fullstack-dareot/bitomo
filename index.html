<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitomo - Tienda de Juegos Digitales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header class="text-white p-3 text-center d-flex justify-content-between">
    <h1 class="mb-0 ms-3">Bitomo</h1>
    <a href="carrito.html" class="btn">🛒 Ver Carrito -  (<span id="contador-carrito">0</span>)</a>
  </header>

  <main class="container my-4">
    <div class="row mb-4">
  <!-- Buscador -->
  <div class="col-12 col-md-8">
    <input type="text" id="buscador" class="form-control" placeholder="Buscar juegos">
  </div>

  <!-- Filtro de género -->
  <div class="col-12 col-md-4">
    <select id="filtro-genero" class="form-control">
      <option value="">Todos los géneros</option>
      <option value="Acción">Acción</option>
      <option value="Aventura">Aventura</option>
      <option value="RPG">RPG</option>
      <option value="Puzzle">Puzzle</option>
      <option value="Roguelike">Roguelike</option>
      <option value="Metroidvania">Metroidvania</option>
      <option value="Simulación">Simulación</option>
    </select>
  </div>
</div>

<!-- Contenedor de juegos -->
<div id="contenedor-juegos" class="row"></div>
  </main>

  <footer class="text-white text-center p-3 mt-5">
    <p class="mb-0">&copy; 2025 Bitomo</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
